  var submitBtn = document.getElementById('submitBtn');
  var amount = document.getElementById('amount');

  var codeUrl = "";
  var orderNo = "";
  var timer = null;
  submitBtn.onclick = function () {
    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'http://41e4-111-52-86-65.ngrok.io/api/wx-pay/native', true);
    xhr.setRequestHeader('Content-Type', 'application/json'); //请求头
    xhr.send(JSON.stringify(
      {
        "userId": "1",
        "money": "1"
      }
    ));
    xhr.onload = function () {
      if (xhr.status == 200) {
        var res = JSON.parse(xhr.responseText);
        codeUrl = res.codeData.codeUrl
        orderNo = res.codeData.orderNo
        // openDiago(); // 打开弹窗
        // 正常二维码
    var qrcode = new QRCode(document.getElementById("qrcode"), codeUrl);
    // 启动定时器
    timer = setInterval(() => {
      queryOrderStatus()
    }, 3000)
      }
    }
  }

  // 打开弹窗
  var openDiago = function () {
    // 获取DIV弹窗
    var modal = document.getElementById('myModal');
    // 正常二维码
    var qrcode = new QRCode(document.getElementById("qrcode"), codeUrl);
    modal.style.display = "block"; //此元素将显示为块级元素，此元素前后会带有换行符。

    // 获取 <span> 元素，样式设置为关闭按钮
    var span = document.getElementsByClassName("close")[0];

    // 当点击 (x), 关闭弹窗
    span.onclick = function () {
      modal.style.display = "none"; //将模态框属性设置为不可见
    }

    // 当点击 图片, 关闭弹窗，实现点击空白处关闭图片
    modal.onclick = function () {
      modal.style.display = "none"; //将模态框属性设置为不可见
    }
    // 启动定时器
    timer = setInterval(() => {
      queryOrderStatus()
    }, 3000)

  }

  // 查询订单状态
  var queryOrderStatus = function () {
    // get请求
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'http://41e4-111-52-86-65.ngrok.io/orderInfo/query-order-status/' + orderNo, true);
    xhr.setRequestHeader('Content-Type', 'application/json'); //请求头
    xhr.send();
    xhr.onload = function () {
      if (xhr.status == 200) {
        var res = JSON.parse(xhr.responseText);
        let payPtatus = res.payStatus
        // 正常二维码
        if (payPtatus != null) {
          clearInterval(timer)
          // 三秒后跳转到订单列表
          setTimeout(() => {
            window.location.reload();
          }, 1000)
        }
      }
    }
  }

</script>
